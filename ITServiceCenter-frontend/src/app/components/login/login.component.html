<main style="background-image: url(../../../assets/icons/background.jpg)">
  <div class="login-container">

    <div class="text-img">
      <img class="login-logo" src="../../../assets/icons/login.svg" height="30" width="30">
      <h1 class="h1-prim">{{'Login'|translate}}</h1>
    </div>

    <form>
      <div class="form-group" [formGroup]="loginForm">

        <label for="email">{{'Email'|translate}}</label>
        <input type="email" id="email" name="email" required formControlName="email">

        <div class="greska-email"
          *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty ||loginForm.controls['email'].touched) || this.JelLogiran">
          <span *ngIf="loginForm.controls['email'].errors?.['required']">{{'Field Required'|translate}}</span>
          <span *ngIf="loginForm.controls['email'].errors?.['pattern']">
            {{'Email address is not valid'|translate}}
          </span>
        </div>
      </div>

      <div class="form-group" [formGroup]="loginForm">

        <label for="lozinka">{{'Password'|translate}}</label>
        <input type="password" id="lozinka" name="lozinka" required formControlName="password">

        <div class="greska-password"
          *ngIf="loginForm.controls['password'].dirty ||loginForm.controls['password'].touched || this.JelLogiran">
          <span *ngIf="loginForm.controls['password'].errors?.['required']">{{'Field Required'|translate}}</span>
          <span *ngIf="loginForm.controls['password'].errors?.['pattern']">
            {{'Minimum 8 characters, At least one uppercase letter, At
            least one lowercase letter, At least one number'|translate}}</span>
        </div>
      </div>
      <button (click)="logirajSe()" type="submit">{{'Login'|translate}}</button>
    </form>



  </div>
</main>
