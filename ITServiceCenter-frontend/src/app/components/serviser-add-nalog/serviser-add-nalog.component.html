<app-header></app-header>
<main>

  <div class="admin-page">

    <h2>Add New Device</h2>

    <div class="add-device-form">
      <form id="deviceForm">
        <div class="form-group">
          <label for="deviceId">Device ID</label>
          <input type="text" id="deviceId" name="deviceId" value="D123" disabled />
        </div>

        <div class="form-group">
          <label for="technicianId">Technician ID</label>
          <input type="text" id="technicianId" name="technicianId" value="T123" disabled />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" name="description" placeholder="Enter Description" required />
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status" required>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Pending">Pending</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dateFinished">Date Finished</label>
          <input type="date" id="dateFinished" name="dateFinished" />
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" name="price" placeholder="Enter Price" required style="-moz-appearance: textfield; appearance: textfield;" />
        </div>

        <div class="form-group">
          <label for="partsUsed">Parts Used</label>
          <input type="text" id="partsUsed" name="partsUsed" placeholder="Enter Parts Used" required />
        </div>

        <div class="button-container">
          <button type="button" class="btn-back" onclick="goBack()">Back</button>
          <button type="submit" class="btn-submit">Add Device</button>
        </div>
      </form>
    </div>
  </div>

</main>
