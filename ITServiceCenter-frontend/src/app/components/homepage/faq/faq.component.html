<section id="FAQ" class="FAQ-section">
  <div class="AboutUs">
    <h1 class="h1-prim">#FAQ</h1>
    <div class="h2-FAQ" *ngFor="let x of this.podaciFAQ">
      <h2 (click)="showOdgovor(x.id)">{{ x.pitanje | translate }}</h2>
      <div *ngIf="pitanje[x.id]" class="FAQ-odgovor">
        <p>{{ x.odgovor |translate }}</p>
      </div>
    </div>
  </div>
</section>
