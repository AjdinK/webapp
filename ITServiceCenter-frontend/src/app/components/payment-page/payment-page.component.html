<app-header></app-header>
<div class="payment-page">
    <div class="payment-card">
        <h2>Informacije o računu</h2>
        <div class="payment-details">
            <p><span>Broj računa:</span> #123456</p>
            <p><span>Model uređaja:</span> Samsung Galaxy S21</p>
            <p><span>Usluga:</span> Zamjena baterije</p>
            <p><span>Datum završetka:</span> 2024-11-06</p>
            <p><span>Ukupan iznos:</span> <strong>150.00 KM</strong></p>
        </div>

        <div *ngIf="!paymentSuccess" class="payment-form">
            <div class="form-group">
                <label>Broj kartice</label>
                <div class="card-input-wrapper">
                    <input
                            type="text"
                            [(ngModel)]="cardNumber"
                            (input)="onCardNumberInput($event)"
                            placeholder="1234 5678 9012 3456"
                            maxlength="19"
                    >
                    <span class="card-type" *ngIf="cardType">{{cardType}}</span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Datum isteka</label>
                    <input
                            type="text"
                            [(ngModel)]="expiryDate"
                            (input)="onExpiryDateInput($event)"
                            placeholder="MM/YY"
                            maxlength="5"
                    >
                </div>
                <div class="form-group">
                    <label>CVV</label>
                    <input
                            type="text"
                            [(ngModel)]="cvv"
                            (input)="onCVVInput($event)"
                            placeholder="123"
                            maxlength="3"
                    >
                </div>
            </div>

            <div class="payment-actions">
                <button class="btn-cancel" (click)="goToHomePage()">Nazad na početnu stranicu</button>
                <button class="btn-confirm" (click)="confirmPayment()">
                    Plati sada
                </button>
            </div>
        </div>

        <div *ngIf="paymentSuccess" class="success-message">
            <div class="success-icon">✓</div>
            <h3>Plaćanje uspješno!</h3>
            <p>Vaša uplata za uslugu zamjene baterije je uspješno zabilježena. Hvala na povjerenju!</p>
            <button class="btn-home" (click)="goToHomePage()">Nazad na početnu stranicu</button>
        </div>
    </div>
</div>
